<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://res.cloudinary.com/dkjhjihnv/image/upload/v1740637720/login-image_hav7ci.webp');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 350px;
            /* background: rgba(255, 255, 255, 0.1); */
            background: transparent;
            border-width: 5px;
            border-color: white;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #1c72c9, #00161c);
            color: white;
            cursor: pointer;
        }
        .create-account {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <div class="checkbox-container">
            <label><input type="checkbox"> Remember me</label>
            <a href="#" style="color: white; text-decoration: none;">Forgot password?</a>
        </div>
        <button>Login</button>
        <div class="create-account">Create Account</div>
    </div>
</body>
</html>
